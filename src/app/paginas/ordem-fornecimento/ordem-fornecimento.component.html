<!-- Criação de Ordem de Fornecimento -->
<div id="pagina">
    <form>
        <div class="formParte1">
            <div>
                <label for="codigo">ID</label>
                <input id="codigo" type="number">
            </div>
            <div>
                <label for="status">Status</label>
                <select id="status">
                    <option value="Pendente de Cadastramento">Pendente de Cadastramento</option>
                    <option value="Iniciada">Iniciada</option>
                    <option value="Validada">Validada</option>
                </select>
            </div>
            <button id="botaoCriar">Criar</button>
        </div>
        <div class="formParte2">
            <div>
                <label for="colaborador">Colaborador</label>
                <input id="colaborador" type="text">
            </div>
            <div style="display: flex; align-items: start;">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="5" cols="30"></textarea>
            </div>
        </div>
    </form>
