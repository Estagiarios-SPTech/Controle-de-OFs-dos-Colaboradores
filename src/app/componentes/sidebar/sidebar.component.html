<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Sidebar</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item>Seu perfil</a>
          <a mat-list-item>Ordens de Fornecimento</a>
          <a mat-list-item>Relatórios</a>
          <a mat-list-item>Gerenciar usuários</a>
          <a href=""><img src="sair.png" alt=""></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
